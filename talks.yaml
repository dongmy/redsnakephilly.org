---
- :title: Linear Regression, Python, and Beer
  :speaker: Mike DeLaurentis
  :lang: Python
  :twitter: "@mdelaurentis"
  :abstract: "Linear Regression is a simple, powerful, and widely-used
  technique for estimating the parameters of a function. It is often
  used to predict the value of an unknown variable based on one or more
  input variables and some historical data. There are a few different
  methods for solving linear regressions using least squares, and some
  very easy ways to do it in Python. We will talk about some of the
  history and theory behind linear regression, show how to implement it
  in Python, and discuss how it can be applied to real-world problems
  like predicting the percent alcohol of home-brewed beer."
  :bio: Mike DeLaurentis studies Computer Science at Drexel and makes beer at home.
- :title: Pandas
  :lang: Python
  :speaker: John Granieri
  :abstract: "Python and its broad standard library have frequently been
  used as the glue language in data transformation and analysis
  pipelines. There is an evolving set of modules and Python data types
  that help Python become a complete environment for many data analysis
  tasks, and Pandas looks like a promising key component to this
  growing area. From <a href=\"http://pandas.sourceforge.net\">http://pandas.sourceforge.net</a>: \"pandas is a Python
  package providing fast, flexible, and expressive data structures
  designed to make working with relational or labeled data both easy and
  intuitive. It aims to be the fundamental high-level building block for
  doing practical, real-world data analysis in Python.\" Pandas is under
  development by Wes McKinney and several others. John will introduce
  the group to pandas and demo it as fast as he can."
  :bio: "John Granieri works at SIG, a global financial trading firm
  headquartered in Bala Cynwyd, on systems for trading strategy
  research, development, and optimization. He did graduate work on
  real-time 3D animation systems. He has used and been a proponent of
  Python for over 15 years."
- :title: Python for Open Data Lovers: Explore it, Analyze it, Map it
  :lang: Python
  :speaker: Dana Bauer
  :twitter: "@geography76"
  :abstract: "Much of the data released by government agencies has a
            spatial component to it. Dana will present basic techniques of spatial
            data analysis, along with python libraries and python-based tools for
            exploring and mapping open data."
  :bio: "Dana Bauer works as a spatial analyst and mapmaker at Azavea, a
        geospatial analysis firm specializing in location-based web and mobile
        application development. Dana has a background in geography,
        statistics, and science writing.  As part of the PhillyPUG leadership
        team, she organizes Python workshops and project nights for new
        coders."
- :title: "Studying 16 years of Ira Glass\' weird accent with Python"
  :speaker: Kyle Gorman
  :lang: Python
  :twitter: "@killa__bee"
  :abstract: "Ira Glass, host of NPR\'s popular talk show \"This American
              Life\", has a difficult-to-place accent. Python is the glue holding
              together homebrewed C libraries, shell programs, and R and Praat code,
              that allows Kyle to automatically measure the acoustic properties of
              Glass\' radio voice and to compare his speech to that of other speakers
              from across North America."
  :bio: "Kyle Gorman is a Ph.D. candidate at the Department of Linguistics
at the University of Pennsylvania, where he uses Python and C to study
the statistical properties of human language. His Erdős number is 4."
- :title: What I Talk About When I Talk About Python
  :lang: Python
  :speaker: Hunter Blanks
  :twitter: "@tildehblanks"
  :abstract: "This talk asks two questions: \"What is it like to use Python
      after using other tools and languages?\" and \"What is it like to use
      other tools and languages after using Python?\" For a brief (and
      inevitably incomplete) answer, this talk turns to three topics as they
      apply in software: the process of learning, the ability to make
      friends through a text, and how one may wisely or unwisely go about
      solving technical problems."
  :bio: "Hunter Blanks works in Python and JavaScript as an engineer
      and technical lead. Before joining Monetate in 2009, he worked as the
      lead programmer at a Ruby on Rails startup in Philadelphia, and as a
      programmer/sysadmin at a wireless engineering firm in Berkeley,
      California. Hunter holds a B.A. in Classical Languages (Greek and Latin
      -- not Fortran and C :-) from UC Berkeley and enjoys reading, flying
      small aircraft, and helping people build solutions to technical
      problems."
