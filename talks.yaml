- :speaker: Jason Garber
  :lang: Ruby
  :email: "jg@jasongarber.com"
  :twitter: "@jasongarber"
  :title: "What goes on under the Red Cloth?"
  :abstract: "Every few years, Jason undertakes a rewrite of RedCloth—from regular expressions to state machines to packrats and PEGs—he\'s tried them all in his quest to efficiently parse and transform Textile, one of the most complex formatting languages in existence. Take a ride on his perpetual dissatisfaction machine and judge for yourself whether he\'s finally found \"the one\" or is just setting himself up for another heartbreak."
