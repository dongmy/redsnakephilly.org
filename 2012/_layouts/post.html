---
layout: default
---

<div class='post'>
  <h2><a href="{{page.url}}"> {{ page.title }} </a></h2>
  <div class='post-details'>
    <div class='date'>{{ page.date | date_to_string }}</div>
    <div class='author'>{{ page.author }}</div>
  </div>
  <div class="clearfix"></div>
  <br />
  <div class="post-content">{{ content }}</div>
</div>
